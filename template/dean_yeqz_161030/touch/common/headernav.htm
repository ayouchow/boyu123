            <script type="text/javascript">
				function toolShare(){
					$(".deanuser_cpanel").addClass("dean_u_menu");	
						if($(".sharebg_index").length>0){
						$(".sharebg_index").addClass("sharebg_index-active");
						}else{
						$("body").append('<div class="sharebg_index"></div>');
						$(".sharebg_index").addClass("sharebg_index-active");
						}
						$(".sharebg_index-active").click(function(){
						$(".deanuser_cpanel").removeClass("dean_u_menu");	
						setTimeout(function(){
						$(".sharebg_index-active").removeClass("sharebg_index-active");	
						$(".sharebg_index").remove();	
						},300);
					})
				}	
			</script>
